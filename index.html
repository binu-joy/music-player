
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6a11cb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>J&S Wedding Mass Choir</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        .player-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .player-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .player-header h1 {
            margin: 0 0 10px;
        }
        .current-song-title {
            font-size: 16px;
            font-weight: bold;
        }
        .playlist {
            max-height: 250px;
            overflow-y: auto;
        }
        .song {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .song.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 15px;
        }
        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin: 8px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
        }
        .control-btn:hover {
            background-color: #eee;
        }
        .control-btn.active {
            background-color: #6a11cb;
            color: #fff;
        }
        .progress-container {
            padding: 10px 15px;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 3px;
            pointer-events: none;
        }
        .progress-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #6a11cb;
            position: absolute;
            top: -4px;
            left: 0;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>J&amp;S Wedding Mass Choir</h1>
            <div class="current-song-title" id="current-song-title">Select a song to play</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>
            <div class="time-display">
                <div id="current-time">0:00</div>
                <div id="duration">0:00</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prev">‚èÆ</button>
            <button class="control-btn" id="play">‚ñ∂</button>
            <button class="control-btn" id="next">‚è≠</button>
            <button class="control-btn" id="loop-one">üîÅ</button>
            <button class="control-btn" id="loop-all">üîÑ</button>
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playlist = document.getElementById('playlist');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const progressThumb = document.getElementById('progress-thumb');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const loopOneBtn = document.getElementById('loop-one');
        const loopAllBtn = document.getElementById('loop-all');
        const currentSongTitle = document.getElementById('current-song-title');

        let loopOne = false;
        let loopAll = false;

        let songs = [
            { title: "Canon D", src: "music/01 Canon D.mp3" },
            { title: "God in the planning", src: "music/02 God in the planning.mp3" },
            { title: "Kyrie", src: "music/03 Kyrie.mp3" },
            { title: "Gloria", src: "music/04 Gloria.mp3" },
            { title: "Alleluia", src: "music/05 Alleluia.mp3" },
            { title: "The blessing", src: "music/06 The blessing.mp3" },
            { title: "This is my body - offertory", src: "music/07 This is my body - offertory.mp3" },
            { title: "Hosanna", src: "music/08 Hosanna.mp3" },
            { title: "Memorial acclamation", src: "music/08 Memorial acclamation.mp3" },
            { title: "Lamb of God", src: "music/09 Lamb of God.mp3" },
            { title: "Hear us now God and Father - communion", src: "music/10 Hear us now God and Father - communion.mp3" },
            { title: "Jesus My Lord My God - post communion", src: "music/11 Jesus My Lord My God - post communion.mp3" }
        ];

        let currentIndex = 0;
        let isPlaying = false;

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function loadSong(index) {
            document.querySelectorAll('.song').forEach(song => song.classList.remove('active'));
            playlist.children[index]?.classList.add('active');
            audio.src = songs[index].src;
            currentSongTitle.textContent = "Playing: " + songs[index].title;
        }

        function playSong() {
            audio.play();
            isPlaying = true;
            playBtn.textContent = '‚è∏';
        }

        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        }

        function togglePlay() {
            isPlaying ? pauseSong() : playSong();
        }

        function nextSong() {
            currentIndex++;
            if (currentIndex >= songs.length) {
                if (loopAll) {
                    currentIndex = 0;
                } else {
                    pauseSong();
                    return;
                }
            }
            loadSong(currentIndex);
            playSong();
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
            playSong();
        }

        function updateProgress() {
            const { currentTime, duration } = audio;
            const percent = (currentTime / duration) * 100;
            progress.style.width = percent + '%';
            progressThumb.style.left = percent + '%';
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = isNaN(duration) ? '0:00' : formatTime(duration);
        }

        function seekPosition(clientX) {
            const rect = progressBar.getBoundingClientRect();
            const offsetX = clientX - rect.left;
            const percent = offsetX / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        progressBar.addEventListener('click', e => seekPosition(e.clientX));
        progressBar.addEventListener('touchstart', e => seekPosition(e.touches[0].clientX));

        loopOneBtn.addEventListener('click', () => {
            loopOne = !loopOne;
            audio.loop = loopOne;
            loopOneBtn.classList.toggle('active');
            if (loopOne) {
                loopAll = false;
                loopAllBtn.classList.remove('active');
            }
        });

        loopAllBtn.addEventListener('click', () => {
            loopAll = !loopAll;
            if (loopAll) {
                loopOne = false;
                audio.loop = false;
                loopOneBtn.classList.remove('active');
            }
            loopAllBtn.classList.toggle('active');
        });

        audio.addEventListener('ended', () => {
            if (!loopOne) nextSong();
        });

        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.classList.add('song');
            div.textContent = song.title;
            div.addEventListener('click', () => {
                currentIndex = index;
                loadSong(index);
                playSong();
            });
            playlist.appendChild(div);
        });

        loadSong(currentIndex);
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        audio.addEventListener('timeupdate', updateProgress);
    </script>
</body>
</html>
