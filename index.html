<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .player-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .player-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .player-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #f0f0f0;
        }
        
        .control-btn.active {
            color: #6a11cb;
        }
        
        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .song {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song:hover {
            background-color: #f9f9f9;
        }
        
        .song.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .song-title {
            flex-grow: 1;
        }
        
        .song-duration {
            color: #888;
            font-size: 14px;
        }
        
        .progress-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
        }
        
        .volume-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 5px;
            background-color: #eee;
            border-radius: 2.5px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 2.5px;
        }
        
        @media (max-width: 600px) {
            .player-container {
                width: 95%;
            }
            
            .player-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Simple Music Player</h1>
            <p>Select songs from the playlist below</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <div id="current-time">0:00</div>
                <div id="duration">0:00</div>
            </div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prev">‚èÆ</button>
            <button class="control-btn" id="play">‚ñ∂</button>
            <button class="control-btn" id="next">‚è≠</button>
            <button class="control-btn" id="repeat">üîÅ</button>
            <button class="control-btn" id="loop">üîÑ</button>
        </div>
        
        <div class="volume-container">
            <div class="volume-icon">üîä</div>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-level" id="volume-level"></div>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Songs will be added here dynamically -->
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample playlist - replace with your own songs
            const songs = [
                {
                    title: "Sample Song 1",
                    src: "https://ia800504.us.archive.org/15/items/MovieThemeSongs/Eye%20Of%20The%20Tiger.mp3",
                    duration: "4:05"
                },
                {
                    title: "Sample Song 2",
                    src: "https://ia800504.us.archive.org/15/items/MovieThemeSongs/American%20Beauty.mp3",
                    duration: "3:27"
                },
                {
                    title: "Sample Song 3",
                    src: "https://ia800504.us.archive.org/15/items/MovieThemeSongs/Mission%20Impossible.mp3",
                    duration: "3:27"
                },
                {
                    title: "Sample Song 4",
                    src: "https://ia800504.us.archive.org/15/items/MovieThemeSongs/Jurassic%20Park.mp3",
                    duration: "2:12"
                }
                // Add more songs as needed
            ];

            // DOM Elements
            const audioPlayer = document.getElementById('audio-player');
            const playlistContainer = document.getElementById('playlist');
            const playButton = document.getElementById('play');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const repeatButton = document.getElementById('repeat');
            const loopButton = document.getElementById('loop');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeDisplay = document.getElementById('current-time');
            const durationDisplay = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');

            // Player state
            let currentSongIndex = 0;
            let isPlaying = false;
            let isRepeat = false;
            let isLoop = false;

            // Initialize the player
            function initPlayer() {
                // Populate playlist
                songs.forEach((song, index) => {
                    const songElement = document.createElement('div');
                    songElement.classList.add('song');
                    if (index === 0) songElement.classList.add('active');
                    
                    songElement.innerHTML = `
                        <div class="song-title">${song.title}</div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    
                    songElement.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        playSong();
                    });
                    
                    playlistContainer.appendChild(songElement);
                });
                
                // Load the first song
                loadSong(currentSongIndex);
                
                // Set initial volume
                audioPlayer.volume = 1.0;
                volumeLevel.style.width = '100%';
            }

            // Load a song
            function loadSong(index) {
                const activeSong = document.querySelector('.song.active');
                if (activeSong) activeSong.classList.remove('active');
                
                playlistContainer.children[index].classList.add('active');
                
                audioPlayer.src = songs[index].src;
                audioPlayer.load();
                
                resetProgress();
            }

            // Play/Pause
            function playSong() {
                audioPlayer.play();
                playButton.innerHTML = '‚è∏';
                isPlaying = true;
            }

            function pauseSong() {
                audioPlayer.pause();
                playButton.innerHTML = '‚ñ∂';
                isPlaying = false;
            }

            // Play next song
            function playNext() {
                currentSongIndex++;
                if (currentSongIndex >= songs.length) {
                    currentSongIndex = 0;
                }
                loadSong(currentSongIndex);
                playSong();
            }

            // Play previous song
            function playPrev() {
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = songs.length - 1;
                }
                loadSong(currentSongIndex);
                playSong();
            }

            // Reset progress bar
            function resetProgress() {
                progress.style.width = '0%';
                currentTimeDisplay.textContent = '0:00';
            }

            // Format time (seconds to MM:SS)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            // Event listeners
            playButton.addEventListener('click', () => {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });

            prevButton.addEventListener('click', playPrev);
            nextButton.addEventListener('click', playNext);

            repeatButton.addEventListener('click', () => {
                isRepeat = !isRepeat;
                repeatButton.classList.toggle('active');
            });

            loopButton.addEventListener('click', () => {
                isLoop = !isLoop;
                loopButton.classList.toggle('active');
            });

            // Update progress bar as song plays
            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (!isNaN(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    currentTimeDisplay.textContent = formatTime(currentTime);
                    durationDisplay.textContent = formatTime(duration);
                }
            });

            // Click on progress bar to seek
            progressBar.addEventListener('click', (e) => {
                const width = progressBar.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                
                audioPlayer.currentTime = (clickX / width) * duration;
            });

            // Handle volume change
            volumeSlider.addEventListener('click', (e) => {
                const width = volumeSlider.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                audioPlayer.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
            });

            // When song ends
            audioPlayer.addEventListener('ended', () => {
                if (isRepeat) {
                    audioPlayer.currentTime = 0;
                    playSong();
                } else if (isLoop) {
                    playNext();
                } else {
                    if (currentSongIndex < songs.length - 1) {
                        playNext();
                    } else {
                        pauseSong();
                        audioPlayer.currentTime = 0;
                    }
                }
            });

            // Initialize the player
            initPlayer();
        });
    </script>
</body>
</html>
