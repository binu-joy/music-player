<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .player-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px;
            color: white;
            text-align: center;
        }
        .player-header h1 {
            margin: 0;
        }
        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }
        .song {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .song.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .player-controls {
            display: flex;
            justify-content: center;
            padding: 15px;
        }
        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .progress-container {
            padding: 10px 15px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Dynamic Music Player</h1>
            <p>Select a song to play</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <div id="current-time">0:00</div>
                <div id="duration">0:00</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prev">⏮</button>
            <button class="control-btn" id="play">▶</button>
            <button class="control-btn" id="next">⏭</button>
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audio = document.getElementById('audio-player');
        const playlist = document.getElementById('playlist');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
    
        let songs = [
            { title: "01 Canon D", src: "music/01 Canon D.mp3" },
            { title: "02 God in the planning", src: "music/02 God in the planning.mp3" },
            { title: "03 Kyrie", src: "music/03 Kyrie.mp3" },
            { title: "04 Gloria", src: "music/04 Gloria.mp3" },
            { title: "05 Alleluia", src: "music/05 Alleluia.mp3" },
            { title: "06 The blessing", src: "music/06 The blessing.mp3" },
            { title: "07 This is my body - offertory", src: "music/07 This is my body - offertory.mp3" },
            { title: "08 Hosanna", src: "music/08 Hosanna.mp3" },
            { title: "08 Memorial acclamation", src: "music/08 Memorial acclamation.mp3" },
            { title: "09 Lamb of God", src: "music/09 Lamb of God.mp3" },
            { title: "10 Hear us now God and Father - communion", src: "music/10 Hear us now God and Father - communion.mp3" },
            { title: "11 Jesus My Lord My God - post communion", src: "music/11 Jesus My Lord My God - post communion.mp3" }
        ];
    
        let currentIndex = 0;
        let isPlaying = false;
    
        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' : ''}${sec}`;
        }
    
        function loadSong(index) {
            const active = document.querySelector('.song.active');
            if (active) active.classList.remove('active');
            playlist.children[index]?.classList.add('active');
            audio.src = songs[index].src;
        }
    
        function playSong() {
            audio.play();
            isPlaying = true;
            playBtn.textContent = '⏸';
        }
    
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '▶';
        }
    
        function togglePlay() {
            if (isPlaying) pauseSong();
            else playSong();
        }
    
        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
            playSong();
        }
    
        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
            playSong();
        }
    
        function updateProgress() {
            const { currentTime, duration } = audio;
            progress.style.width = `${(currentTime / duration) * 100}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = isNaN(duration) ? '0:00' : formatTime(duration);
        }
    
        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }
    
        // Build playlist on page load
        songs.forEach((song, index) => {
            const div = document.createElement('div');
            div.classList.add('song');
            div.textContent = song.title;
            div.addEventListener('click', () => {
                currentIndex = index;
                loadSong(index);
                playSong();
            });
            playlist.appendChild(div);
        });
    
        loadSong(currentIndex);
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        audio.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('click', setProgress);
        audio.addEventListener('ended', nextSong);
    </script>
    
</body>
</html>
